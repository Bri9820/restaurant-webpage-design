    <section class="reservations-container">
        <form id="reservation-form">
            <div class="form-group">
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="Full Name" required placeholder="Sally Sue">
            </div>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="Email Address" required placeholder="sSue@yahoo.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="Phone Number" required placeholder="757-889-9999">
            </div>
            <div class="form-group">
                <label for="dob">Date of Reservation</label><br>
                <input type="date" id="dor" name="dor" required placeholder="23-05-2001"><br>
            </div>
            <div class="form-group">
                <label for="size">Size of party</label><br>
                <input type="number" id="size" name="Size of Party" required placeholder="2">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit Application">
            </div>
        </form>
    </section>
